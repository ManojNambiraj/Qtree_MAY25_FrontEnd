<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>

        <h2>User Registration</h2>

      <div>
        <label for="Uname">Username</label>
        <input type="text" id="Uname" />
      </div>

      <div>
        <label for="age">Age</label>
        <input type="number" id="age" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password">
      </div>

      <div>
        <label for="gender">Gender</label><br>

        <input type="radio" id="male" name="gender"><label for="male">Male</label>
        <input type="radio" id="female" name="gender"><label for="female">Female</label>
      </div>

      <div>
        <label for="Favcolor">Favcolor</label><br>

        <input type="checkbox" id="Blue" /><label for="Blue">Blue</label><br>
        <input type="checkbox" id="Green" /><label for="Green">Green</label><br>
        <input type="checkbox" id="Yellow" /><label for="Yellow">Yellow</label><br>
        <input type="checkbox" id="red" /><label for="red">red</label><br>
        <input type="checkbox" id="Pink" /><label for="Pink">Pink</label><br>
      </div>

      <div>
        <label for="Car_name">Car_name</label>
        <select>
            <option value="-">--Select--</option>
            <option value="Volvo">Volvo</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Toyoto">Toyoto</option>
        </select>
      </div>

      <input type="submit" />
      <button>Cancel</button>
    </form>
  </body>
</html>
